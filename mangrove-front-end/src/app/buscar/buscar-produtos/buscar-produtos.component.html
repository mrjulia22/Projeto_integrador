<div class="container">
  <div class="row mb-5 mt-5 justify-content-between">
    <div class="col-md-3">
      <!-- <h5>Encontrados  produtos</h5> -->
      <h5>Encontrados {{ listaProdutos.length }} produtos</h5>
    </div>

    <div class="col-md-4">
      <div class="form-group">
        <input
          type="text"
          class="form-control border-r text-center"
          id="nomeProduto"
          placeholder="Pesquise pelo nome do produto"
          [(ngModel)]="nomeProduto"
          (keyup)="findByNomeProduto()"
        />
      </div>
    </div>

    <div class="col-md-2">
      <div class="input-group">
        <input
          type="text"
          class="form-control border-r"
          aria-label="Text input with dropdown button"
          placeholder="ordenar por"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary dropdown-toggle border-r"
            type="button"
            data-toggle="dropdown"
            aria-expanded="false"
          ></button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Nome</a>
            <a class="dropdown-item" href="#">Data de lançamento</a>
            <a class="dropdown-item" href="#">Preço</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container bg-light">
  <section class="row justify-content-center fontRoboto">
    <article
      class="card borda-cor-especial card-largura p-0 m-4 col-12"
      *ngFor="let produto of listaProdutos"
    >
      <div class="card text-center">
        <div class="card-body p-3">
          <img
            src="{{ produto.fotoProduto }}"
            onerror="this.src = 'https://portal.crea-sc.org.br/wp-content/uploads/2017/11/imagem-indisponivel-para-produtos-sem-imagem_15_5.jpg'"
            class="card-posicao-imagem"
            alt="carangueijo"
          />
          <h5 class="card-title text-center">{{ produto.nomeProduto }}</h5>
          <p class="card-text text-center">R$ {{ produto.valorProduto }}</p>
          <div class="d-flex flex-column">
            <button
              href="#"
              class="btn botao-cor-especial border-r px-4 py-0 m-0 mb-3"
            >Adicionar ao Carrinho
            </button>
            <button class="btn botao-cor-compra border-r px-4 py-0 mb-3" routerLink="/detalhe-produto">
              Ver mais
            </button>
          </div>
        </div>
      </div>
    </article>
  </section>
</div>
